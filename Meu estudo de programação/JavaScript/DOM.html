<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <!--
        O Modelo de Documento por Objetos
        (do inglês Document Object Model - DOM) 
        representação e interação com objetos 
        em documentos HTML

        getElementById()
        getElementsByTagName()
        getElementsByClassName()
        getElementsByName()
    -->

</head>
<body>

    <input
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    nome="nome"
    >
   
    <script>   
        console.log(document.getElementsByTagName("input"))
    </script>
</body>
</html>

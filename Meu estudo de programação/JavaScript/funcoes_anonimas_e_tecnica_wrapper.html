<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funções anônimas e a técnica de wrapper</title>
    <script>
        
       //assim como nome, sao funçoes q nao possui nomes
       //elas sao identicas a uma função comum
       //porem, a unica diferença é o noem da função

       var exibirSaudacao = function(nome) {
           document.write('Olá ' + nome + ' ,tudo bem ? ')
       }

       exibirSaudacao('Jorge')
       //as funções precisao ser chamadas em algum ponto do script
       // a tecnica de embrulhar funções 
    </script>


</head>
<body>
   
</body>
</html>

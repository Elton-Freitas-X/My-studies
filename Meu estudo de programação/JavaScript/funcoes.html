<script>
    //FLEXIBILIDADE E PARAMENTROS

    function soma(a, b) {
        //b = b === undefined ? 0 : b
        return a + b
    }

    console.log(soma(7, 7))
    console.log(soma(7, 7, 9, 15))//desconsidera os parametros adicionais
    console.log(soma(7)) // ira dar Not a number por causa do valor de b ser undefined
    console.log(soma()) // ira dar not a number tbm, pelos valores ser undefined
</script>

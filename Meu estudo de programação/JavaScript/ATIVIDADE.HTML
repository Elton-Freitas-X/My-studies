    <script>
        
    //true && true = true
    //false || true || true = true (só é falso se todas as comparações forem false)
    // a inversao com "!" use assim (!(2 == 2))

     var idade = prompt ("Digite sua idade.")

 
  

   if (idade >=0 && idade < 15) {
       alert("Criança")

   else if(idade >=15 && idade < 30) {

   } 

   else if(idade >=30 && idade < 60) {
       alert("Adulto")
   } 

   else {
       alert("Idoso")
   }

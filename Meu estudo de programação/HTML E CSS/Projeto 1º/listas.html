<!DOCTYPE html>

<html>

    <head>
        <title>Lista Ordenada e nâo ordernada</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h2>Lista não orndenada</h2>
        <ul> <!-- pode usar dentro do ul o type=''circle,square ou 
            disc'' -->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Lista orndenada</h2>
        <ol> <!-- pode usar dentro do ol o type='1, A, a, I, i -->

            <li>Comida favorita</li>
            <li>carro favorito</li>
            <li>Série favorita</li>
        </ol>
    

    </body>
</html>

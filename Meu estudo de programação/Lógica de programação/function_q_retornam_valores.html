<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Funções que retornam valores
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Lógica de programação JS (Atrelando funções á 
            eventos disparados por
            elementos no HTML)
        </h1> 

        <!--
            Funções que retornam valores 
            Funções que retornam valores são úteis para que o 
            desenvolvedor tenha autonomia para decidir o que deseja
            fazer com ovalor retornado
        -->
    
        <button onclick="mostrarAreaAlert()">
        mostrar area no alert</button> 

        <button onclick="mostrarAreaOutput()">
        mostrar area no output</button>
        
        <div id="output"></div>

        <script>

            function mostrarAreaAlert(){
                var largura = prompt('digite a largura');
                largura = parseFloat(largura);

                var altura = prompt('digite a altura');
                altura = parseFloat(altura);

                var area = calcularArea(largura, altura);

                alert('a área total é: ' + area );
            }

            function mostrarAreaOutput(){
                var largura = prompt('digite a largura');
                largura = parseFloat(largura);

                var altura = prompt('digite a altura');
                altura = parseFloat(altura);

                var area = calcularArea(largura, altura);

                document.querySelector('#output').innerHTML = 'área total é ' + area;
            }


            function calcularArea(l, a) {
                return l * a;
            }

        </script>

    </body>

    
</html>

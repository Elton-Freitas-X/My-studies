<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>  
    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
    <script>
        /*
        //matriz(vetor de vetores) / array multi dimencional
        var notas = [
          [5,6,4,3],[2,8,5,6],[3,6,4,8],[2,8,4,9]  
        ];

        //notas[1]// [5,6,4,3]
        //notas[1][2]// 5
        //notas [2][3]//8

         //Vetores / array uni dimencional
         var nomes = ['Maria','João','José','Ana']  
         //nomes[2] === 'José' //true
        */

        var alunos = [
          {nome: 'Maria', notas: [2,5,8,9]},
          {nome: 'José', notas: [2,1,5,8]}, 
          {nome: 'João', notas: [1,5,3,2]}, 
          {nome: 'Ana', notas: [4,5,3,8]}, 
          {nome: 'Lucia', notas: [2,1,8,5]}, 
        ];

        var mediaAlunos = 0;

        var msg = "";

        for(var i = 0; i < alunos.length; i++){
            msg += '<p><b>'+ alunos[i].nome +'</p></b>'
    
            var notas = alunos[i].notas;
            msg += '<p>notas: ' + notas.join(' | ')  + ' </p>'
            var totalNotas = 0
            for(var j = 0; j < notas.length; j++){
               totalNotas += notas[j]
            }
            var media = totalNotas / notas.length
            mediaAlunos += media;
            msg += '<p> a média é: '+ media +'</p><hr>'
        }

        msg += '<p>A MÉDIA DE TODOS OS ALUNOS É: '+ (mediaAlunos/alunos.length) +'</p>'  

        document.querySelector('#output').innerHTML = msg

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Form Contato</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{background-color: #5f7cba;}
        form{background-color: #fff;max-width: 500px;
            width: 70%;padding: 20px;position: absolute; left:50%;top: 50%;
            transform: translate(-50%,-50%);}
        form h3{text-align: center; color:#5f7cba;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';}
        form input[type=text],
        form input[type=password]{width: 100%;height: 45px;border: 1px solid #ccc;
                                padding-left: 10px; margin: 10px 0;}
        form input[type=submit]{width: 100%; height: 30px; cursor: pointer;
                                background-color: #5f7cba; color: #fff; border: 0;
                                border-radius: 20px;}
        form input[type=submit]:hover{background-color: #4a5f6a; transition: 1s;}
        form input[type=text]:focus{outline: 0;}
        form input[type=password]:focus{outline: 0;}/*o outline tira a borda automatica do browser quando vc foca*/
    </style>
    </head>
    <body>
        <form>
            <h3>Entrar em contato</h3>
            <input id="email" type="text" name="email" placeholder="Seu e-mail...">
            <input id="password" type="password" name="senha" placeholder="Sua senha...">
            <input type="submit" name="acao" placeholder="Enviar">
        </form>
        <script>
            var email = document.querySelector('#email');
            var password = document.querySelector('#password')

            email.addEventListener('focus',()=>{
                email.style.borderColor = "yellow"
            });
            email.addEventListener('blur',()=>{
                email.style.borderColor = "#ccc";
            });

            password.addEventListener('focus',()=>{
                password.style.borderColor = "yellow"
            });
            password.addEventListener('blur',()=>{
                password.style.borderColor = "#ccc"
            });

        </script>
    </body>
</html>

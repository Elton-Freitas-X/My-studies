<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operacao em array</title>
   
</head>
<body>

    <div id=""></div>
   
</body>
<script>
   
   function adicionar(...numeros){
       let total = numeros.reduce((total, proximo) =>{
           let soma = total + proximo;
           return soma;
       });

       console.log(total);
   }

   adicionar(1,2,3,4,5,8,9);

</script>
</html>

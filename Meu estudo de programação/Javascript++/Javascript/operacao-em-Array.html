<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operacao em array</title>
   
</head>
<body>

    <div id=""></div>
   
</body>
<script>
   
    const lista = [1,2,3,4,5,6];

    const novaLista = lista.map(function(item, index){
        return item + index;
    })

    //o valor do index é a posição
    console.log(novaLista);

    const soma = lista.reduce(function(total, proximo){
        return total + proximo;
    });
    console.log(soma)
    //somou tudo

    const find = lista.find(function(item){
        return item === 6;;
    })
    //procurou o 6 no array e mostrou na tela

    console.log(find);

</script>
</html>

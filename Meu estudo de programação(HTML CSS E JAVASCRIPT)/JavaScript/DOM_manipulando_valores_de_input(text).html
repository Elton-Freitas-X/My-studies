<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>   
       function distribuiCaracter(){

        //selecionar o valor digitado
        var caracter = document.getElementById('entrada').value
        //limparo campo de digitação
        document.getElementById('entrada').value = ''

        // limpar espaçoes em branco nas extremidades da string
        caracter.trim()

        switch(caracter) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //adicionar ocarater no cmapo referente ao número
                document.getElementById('numeros').value += caracter
                break;
            default:
            //adicionaro carater no campo referente a letras
            document.getElementById('letras').value += caracter
        }
       }
    </script>

</head>
<body>

    <input
     type="text" 
     placeholder="Digite um caracter aqui" 
     onkeyup="distribuiCaracter()"
     id="entrada"
     />

    <hr/>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="letras"/>

    <span>Números:</span>
    <input type="text" disabled="disabled" id="numeros"/>
   
</body>
</html>

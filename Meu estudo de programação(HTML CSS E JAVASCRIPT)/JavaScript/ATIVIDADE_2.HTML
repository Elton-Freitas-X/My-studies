<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        
        var nome = prompt ("Informe o nome da pessoa:")
        var altura = prompt ("Informe a altura da pessoa em centímetros:")
        var peso = prompt ('Informe o peso da pessoa:')

        altura = altura / 100

        var m = peso / altura * altura //imc indice de massa corporal

        altura = parseFloat(altura)
        peso = parseFloat(peso)

        var classificacao = ''
                    //LEMBRAR DE NAO POR A VIRGULA E BOTAR PONTO (1.2 E O ''ERRADO'' É 1,2)

        if (m < 16 ) {
            classificacao = 'Baixo pesso muito grave'

        } else if (m >= 16 && m <= 16.99) {
            classificacao = 'Baixo peso grave'

        } else if (m >= 17 && m <= 18.49) {
            classificacao = 'Baixo peso'

        } else if (m >= 18,50 && m <= 24.99) {
            classificacao = 'Peso normal'

        } else if (m >= 25 && m <= 29.99) {
            classificacao = 'Sobrepeso'

        } else if (m >= 30 && m <= 34.99) {
            classificacao = 'Obesidade grau I'

        } else if (m >= 35 && m <= 39.99) {
            classificacao = 'Obesidade grau II'

        } else {
            classificacao = 'Obesidade grau III'
        }

        document.write (nome + ' possui índice de massa corporal (imc) a ' + m +', sendo classificado como: ' + classificacao)

    </script>
</head>

</html>

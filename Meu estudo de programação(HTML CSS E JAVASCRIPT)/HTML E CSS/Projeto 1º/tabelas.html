<!DOCTYPE html>

<html>

    <head>
        <title>Tabela</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Produtos</h2>

         <table border="2" width='400'> <!--tbm pode ser em 
        porcetagem-->
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Nootebook</td>
                <td>R$ 2500,99</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">cupom1 -R$ 10</td>
               <!--COLSPAN significa extenção da coluna-->
            </tr>

            <tr>
                <td colspan="2">cupom1 -R$ 12</td>              
            </tr>

            <tr>
                <td>Total:</td>
                <td colspan="2">R$ 3,599,99</td>
            </tr>

         </table>

    </body>

</html>

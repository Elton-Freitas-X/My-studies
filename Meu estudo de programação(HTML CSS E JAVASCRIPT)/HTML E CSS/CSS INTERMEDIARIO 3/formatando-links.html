<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">

        <style type="text/css">

            a {
                padding: 5px 10px;
                text-decoration: none;
            }
           
            /*Links n√£o Visitados*/ 
            a:link {
                color: #b9c941;
            }

            /*Links Visitados*/
            a:visited {
                color: #b9c941;
            }

            /*Links Hover, passa o cursor sobre o link*/
            a:hover {
                color: #FFF; /*SE APLICA NA LETRA*/
                background: #6d790f;
            }

            /*Links Ativos, quando clica*/
            a:active {
                color: pink;
            }
        </style>

    </head>
    <body>
    
        <a href="https://www.google.com.br/">Google |</a>

        <a href="http://www.tecmundo.com.br">Tec Mundo |</a>

        <a href="https://megacurioso.com.br/">Mega Curioso |</a>

    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        function cor1(){
            var color = document.querySelector("#DIV");
            color.style.backgroundColor='blue'
            color.style.color='gray'
        }

        function cor2(){
            var color = document.querySelector("#DIV");
            color.style.backgroundColor = 'green';
            color.style.color = 'red';
        }

        function cor3(){
            var color = document.querySelector("#DIV");
            color.style.backgroundColor = 'yellow'
            color.style.color='blue'
        }

        function acao(){
            var color = document.querySelector("#DIV");
            color.addEventListener("click", cor1);
            color.addEventListener("mouseover",cor2);
            color.addEventListener("mouseout",cor3);
        }

        window.addEventListener('load', acao)
    </script>
</head>
<body>

    <div id="DIV" style="background: gray; height: 150px; width: 150px; text-align: center;">

        <h3 style="padding-top: 35px;">Ol√° mundo</h3>
        <input type="text" style="width: 77%; margin-bottom: 10px; outline: 0;">
        <button>Adicionar</button>

    </div>
    <!--

        onmouseout
    -->
</body>
</html>

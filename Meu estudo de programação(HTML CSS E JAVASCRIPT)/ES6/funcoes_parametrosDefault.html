<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template string</title>
    <script>

        function contarUmaHistoria(personagem = 'Fubá',atividade = 'Corre no parque',nome = 'Cecília') {
            document.write(`Era uma vez um cachorro chamado ${personagem}, 
            ele adorava ${atividade}, seu dono era o ${nome}`)
        }

        contarUmaHistoria('Repolho', 'Enterrar ossos', 'Pedra')
        //colcocar undefined aqui para o parametro, para evitar possiveis erros
        //de definição de paremtros default
    </script>
</head>
    <body>
        <div id="output"></div> 
    </body>
</html>

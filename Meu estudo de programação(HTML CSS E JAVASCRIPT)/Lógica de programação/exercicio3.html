<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>  
    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
    <script>

        function Endereco(dados){;
            this.logradouro = dados.logradouro || ''
            this.n = dados.n || 0;
            this.complemento = dados.complemento;
            this.cidade = dados.cidade;
            this.estado = dados.estado;
            this.cep = dados.cep;
        }

        var alunos = [//isso sao instâncias de um objeto Endereco
            {nome: 'daniel', id:112233,endereco: new Endereco({logradouro:'rua faz de conta', n: 2, complemento: 'ap 3',
            cidade: 'São Paulo', estado: 'SP', cep: '11111-1111'})},
            {nome: 'josé', id:112244, endereco: new Endereco({logradouro:'rua belezura', n: 5,
            cidade: 'São Paulo', cep: '2222-2222'})},
            {nome: 'joão', id:113344, endereco: new Endereco({logradouro:'rua belezura', n: 20,
            cidade: 'São Pualo', cep: '2222-222'})},
            {nome: 'marta', id:114444, endereco: new Endereco({logradouro:'rua chuchu', n: 1,
            estado: 'RJ', cep: '2222-222'})},
            {nome: 'ana', id:114555, endereco: new Endereco({logradouro:'Av belezura', n: 41,
            estado: 'SP', cep: '3333-333'})}
        ]

        var enderecos = [];
        var msg = "";

        for (var i = 0; i < alunos.length; i++){
            enderecos[i] = alunos[i].endereco;
        }

        enderecos[1].estado = 'SP'
        enderecos[2].estado = 'SP'
        enderecos[3].cidade = 'Rio de Janeiro'
        enderecos[4].cidade = 'São Paulo'
        console.log(enderecos)


        //O FOR IN É SMEPRE PARA UM OBJETO
        for (var i = 0; i < enderecos.length; i ++){
            var endereco = enderecos[i]

            for(prop in endereco){
            
                if(endereco[prop]) {
                    msg += 'i: ' + i + ', ' + prop + ': ' + endereco[prop] + '<br>'
                }
            }
            msg += '<hr>'
        }
       

        document.querySelector('#output').innerHTML = msg
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            TRY E CATCH
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Lógica de programação JS (Atrelando funções á 
            eventos disparados por
            elementos no HTML)
        </h1> 
       
        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>
         
            var n2 = prompt('digite um numero');
            n2 = parseFloat(n2);

            escrevre(n2);

            function iniciarCalculo(simbolo) {
                var n1 = 
                document.querySelector('#output').textContent;
                n1 = parseFloat(n1)

                var n2= prompt('digite outro número');
                n2 = parseFloat(n2);

                try{
                    var msg = calcular(simbolo, n1, n2);
                } catch(e){
                    alert(e)
                    return
                    /*para tratar o erro q aparecer tanto no console
                    Tratam da excessão.
                      ou no alerte da tela
                    
                  Não deveria te ocorrido, mas ocorreu*/
                }
                escrevre(msg)
            }

            function escrevre(mesagem) {
                var output = document.querySelector('#output');
                output.innerHTML = mesagem;
            }
 

            function calcular(simbolo, n1, n2){

                if(simbolo !== '+' && simbolo !== '-' && simbolo
                 !== '*' && simbolo !== '/'){
                    throw new Error('digite um simbolo valido')
                     
                     //mostrar erro no console
                 }

                if(isNaN(n1) || isNaN(n2)) {
                    throw new Error('chama passando somente numeros')
                    
                }

                var numeroCalculado = null;

                switch(simbolo) {
                    case '+':
                        //n1 += n2;
                        numeroCalculado = n1 + n2;
                        break;
                    case '-':
                        numeroCalculado = n1 - n2;
                        break
                    case '*':
                        numeroCalculado = n1 * n2;
                        break
                    case '/':
                        numeroCalculado = n1 / n2;
                        break    
                }    
                return numeroCalculado;
            }

        </script>

    </body>

    
</html>
